    <link rel="stylesheet" href="./css/style.css">

<body>
    <!-- Cabecera -->
    <header class="bg-dark py-3 d-flex justify-content-center">
        <img src="https://kamehamehouse.com/wp-content/uploads/2024/11/Chainsaw_Man_Logo-1.webp" alt="" class=""
            style="max-height: 50px;">
    </header>


    <main class="pb-5 mb-5">
        <article class="d-flex justify-content-center">
            <section class="mt-5 p-5 border border-4 border-dark rounded-5 bg-warning-subtle">
                <div class="rounded-2 text-center">
                    <p id="Error_msg" class="text-danger" style="font-size: 14px;"></p>
                </div>

                <form action="#" class="" id="formulario">
                    <div class="itemform">
                        <label for="nickname" class="form-label">Nickname:</label>
                        <input type="text" class="form-control" id="nickname" placeholder="NoobMaster69" required
                            minlength="2">
                    </div>

                    <div class="itemform mt-5">
                        <label for="size" class="form-label">Dimensiones:</label>
                        <select name="sizeGame" class="form-control text-center" id="size" required>
                            <option value="0">--Escoge las dimensiones--</option>
                            <option value="1">" 3x3 "</option>
                            <option value="2">" 4x4 "</option>
                            <option value="3">" 5x5 "</option>
                        </select>
                    </div>

                    <div class="mt-5 d-flex justify-content-center">

                        <!-- <input type="submit" class="form-control bg-success text-white text" value="Play"
                            onclick="View_Name()"> --> <!-- Ejemplo con onclick-->

                        <input type="submit" class="form-control bg-success text-white text px-5 rounded-2" value="Play"
                            id="Play_button">
                    </div>
                </form>
            </section>
        </article>

    </main>

    <footer class="bg-dark text-white fixed-bottom text-center">
        <p>@Ejercicio 1 - Cpe√±a</p>
    </footer>


    <!-- Custom JS -->
    <script src="./js/app.js"> </script>
