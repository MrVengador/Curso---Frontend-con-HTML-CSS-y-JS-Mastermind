<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <!-- Cabecera -->
    <header class="py-2">
        <a href="./index.html"><img
                src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Mushoku_Tensei_international_logo_%28with_colour_gradient%29.svg"
                alt="" class="ms-5 bg-dark bg-opacity-10 p-2 rounded-4" style="max-height: 70px;"></a>
    </header>

    <main class="row justify-content-center align-items-center">

        <div class="card p-5 text-center align-self-start mt-5 col-md-12 col-lg-6" id="UserContainer"
            style="max-width: 300px;">
            <div id="TitleGame" class="text-center mb-5">
                <h2>THE GAME</h2>
            </div>
            <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt=""
                style="max-width: 200px;" class="border border-5 rounded-circle mb-4 bg-dark" id="UserAvatar">

            <div class="rounded-4 border border-2 border-dark bg-dark bg-opacity- text-white">
                <h2 class="mt-3 fs-4" id="UserNickname">Jugador</h2>
                <p><span id="score" class="fs-2">20</span> pts</p>
                <p class="mb-2">Time</p>
                <p id="time">20 seg</p>
            </div>
        </div>

        <div class="card m-5 px-5 py-2 col-md-12 col-lg-6 d-flex justify-content-center align-items-center"
            id="GameContainer">

            <div id="Game" class="p-5 rounded-2">
                <div class="containerItem">
                    <div class="item"></div>
                </div>

            </div>
            <div id="EndGame" class=" p-5 rounded-2">
                <button id="newGame">OTRA PARTIDA</button>
            </div>
        </div>


    </main>



    <footer class="fixed-bottom">
        <p class="fs-5">@Ejercicio 3 - Cpe√±a</p>
    </footer>



    <script src="./js/UserDates.js"></script>
    <script src="./js/Game_main.js"></script>
</body>

<!-- Bootstrap JS -->

    crossorigin="anonymous"></script>

</html>
