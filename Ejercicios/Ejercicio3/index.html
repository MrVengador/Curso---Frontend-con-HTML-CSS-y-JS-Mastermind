<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/692ff1e671.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;1,300&family=Ruda:wght@400..900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">



</head>

<body>
    <!-- Cabecera -->
    <header class="py-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Mushoku_Tensei_international_logo_%28with_colour_gradient%29.svg"
            alt="" class="ms-5 bg-dark bg-opacity-10 p-2 rounded-4" style="max-height: 70px;">
    </header>


    <main class="pb-5 mb-5">
        <article class="d-flex justify-content-center">
            <section class="mt-5 border border-4 border-dark rounded-5">
                <div class="bg-dark p-5 bg-opacity-10">
                    <div class="rounded-2 text-center">
                        <p id="Error_msg" class="text-danger" style="font-size: 14px;"></p>
                    </div>

                    <form action="Game.html" id="formulario">
                        <div class="row mb-5">
                            <div class="itemform  col-lg-6 col-md-5 col-sm-4">
                                <label for="nickname" class="form-label">Nickname:</label>
                                <input type="text" class="form-control" id="nickname" placeholder="NoobMaster69"
                                    required minlength="2">
                            </div>

                            <div class="itemform col-lg-6 col-md-5 col-sm-4">
                                <label for="size" class="form-label">Dimensiones:</label>
                                <select name="sizeGame" class="form-control text-center" id="size" required>
                                    <option value="0">--Escoge las dimensiones--</option>
                                    <option value="3">" 3x3 "</option>
                                    <option value="4">" 4x4 "</option>
                                    <option value="5">" 5x5 "</option>
                                </select>
                            </div>
                        </div>
                        <!-- <div class="itemform  col-lg-9 col-md-7 col-sm-6 ">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo" placeholder="Grayrat@gmail.com">
                        </div> -->
                        <div class="itemform my-5">
                            <div id="avatar" class="float-start me-2 ">
                                <label for="avatar" class="text-center">Avatar</label>
                                <div id="avatarContainer" class="mt-3">
                                    <img src="https://i.pinimg.com/736x/ca/4d/63/ca4d63ce276f2bb2d1d024cee4ff2a58.jpg"
                                        alt="Rudeus" style="max-height: 150px;"
                                        class="border rounded-pill border-2 border-info" draggable="true"
                                        id="AvatarActual">
                                </div>
                            </div>
                            <div id="avatarGrid"
                                class="bg-dark bg-opacity-50 rounded-5 d-flex justify-content-center align-items-center flex-wrap py-4">

                                <div class="avatarItem m-1 col-lg-4 col-md-5 col-sm-6  d-flex justify-content-center">
                                    <img src="https://i.pinimg.com/736x/ca/4d/63/ca4d63ce276f2bb2d1d024cee4ff2a58.jpg"
                                        alt="Rudeus" style="max-height: 100px;"
                                        class="border rounded-pill border-2 border-black avatarImgItem"
                                        draggable="true">
                                </div>
                                <div class="avatarItem m-1 col-lg-4 col-md-5 col-sm-6  d-flex justify-content-center">
                                    <img src="https://i.pinimg.com/originals/ff/22/d8/ff22d880b7bea11a8136f2d8eab72bc6.jpg"
                                        alt="Roxy" style="max-height: 100px;"
                                        class="border rounded-pill border-2 border-black avatarImgItem"
                                        draggable="true">
                                </div>
                                <div class="avatarItem m-1 col-lg-4 col-md-5 col-sm-6  d-flex justify-content-center">
                                    <img src="https://i.pinimg.com/736x/04/5f/fd/045ffde9abe9aa4ee7ca9434ed74bcc0.jpg"
                                        alt="Eris" style="max-height: 100px;"
                                        class="border rounded-pill border-2 border-black avatarImgItem"
                                        draggable="true">
                                </div>
                                <div class="avatarItem m-1 col-lg-4 col-md-5 col-sm-6  d-flex justify-content-center">
                                    <img src="https://i.pinimg.com/736x/d8/b9/66/d8b966b1054ffca2130c9de898019ebd.jpg"
                                        alt="Sylphiette" style="max-height: 100px;"
                                        class="border rounded-pill border-2 border-black avatarImgItem"
                                        draggable="true">
                                </div>

                            </div>
                        </div>

                        <div class="mt-5 d-flex justify-content-center">

                            <!-- <input type="submit" class="form-control bg-success text-white text" value="Play"
                                                        onclick="View_Name()"> --> <!-- Ejemplo con onclick-->

                            <input type="submit" class="form-control bg-success text-white text px-5 rounded-2"
                                value="Play" id="Play_button">
                        </div>
                    </form>
                </div>
            </section>
        </article>

    </main>

    <footer class="fixed-bottom">
        <p class="fs-5">@Ejercicio 3 - Cpe√±a</p>
    </footer>


    <!-- Custom JS -->
    <script src="./js/UserDates.js"></script>
    <script src="./js/app.js"></script>

</body>
