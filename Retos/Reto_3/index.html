<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3</title>
    <link rel="Icon" href="https://cdn2.steamgriddb.com/icon/288277613d0286fded7bc1d0bcfaa2dc/32/256x256.png" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/692ff1e671.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;1,300&family=Ruda:wght@400..900&display=swap"
        rel="stylesheet">

    <!-- Font Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;1,300&family=Ruda:wght@400..900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">



</head>

<body data-bs-theme="dark">
    <!-- Cabecera -->
    <header class="py-3 d-flex align-items-end">
        <h1 class="text-white ms-5 fs-2">Reto 3 -</h1>
        <img src="https://preview.redd.it/i-remade-the-re4-remake-logo-in-photoshop-v0-sflt176oyfxa1.png?width=640&crop=smart&auto=webp&s=50ba81cffa273fde626b5659ed0cdfde6ab2e0b2"
            alt="" class="mx-2" style="max-height: 50px;">
        <h1 class="text-white fs-2">cards</h1>
    </header>


    <main class="d-flex justify-content-center">

        <section class="card m-5 p-4 d-flex align-items-center bg-dark bg-opacity-75 rounded-5" id="ContainerForm">
            <form action="Game.html" id="formulario">
                <div class="row g-4 my-1 pb-3 d-flex justify-content-center bg-dark rounded-5" bis_skin_checked="1">

                    <!-- Columna para el campo de nickname -->
                    <div class="col-10" bis_skin_checked="1">
                        <label for="nickname" class="form-label">Nickname</label>
                        <div class="input-group has-validation" bis_skin_checked="1">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" id="nickname" placeholder="nickname" required="">
                            <div class="invalid-feedback" bis_skin_checked="1">
                                Es necesario un nickname
                            </div>
                        </div>
                    </div>

                    <!-- Columna para el campo de dificultad -->
                    <div class="col-sm-5" bis_skin_checked="1">
                        <label for="dificult" class="form-label">Dificultad</label>
                        <select class="form-select" id="dificult" required="">
                            <option value="120">Facil</option>
                            <option value="90">Normal</option>
                            <option value="45">Dificil</option>
                        </select>
                        <div class="invalid-feedback" bis_skin_checked="1">
                            Es necesaria una dificultad.
                        </div>
                    </div>

                    <!-- Columna para el campo de número de tarjetas -->
                    <div class="col-sm-5" bis_skin_checked="1">
                        <label for="NumCards" class="form-label">Número de tarjetas</label>
                        <select class="form-select" id="NumCards" required="">
                            <option value="12">12</option>
                            <option value="18">18</option>
                            <option value="24">24</option>
                        </select>
                        <div class="invalid-feedback" bis_skin_checked="1">
                            Es necesario escoger una cantidad
                        </div>
                    </div>

                    <!-- Sección de avatar con imagen y selección de opciones -->
                    <div class="col my-4 row">
                        <div id="avatar" class="col-4">
                            <div id="avatarContainer">
                                <label for="avatar" class="text-center mb-3">Avatar</label>
                                <img src="https://i.pinimg.com/736x/c7/47/cf/c747cfb912013cc4290c52fa3a7677dc.jpg"
                                    alt="Leon" draggable="false" id="AvatarActual">
                            </div>
                        </div>
                        <!-- Grid de selección de avatar -->
                        <div id="avatarGrid" class="justify-content-center py-3 col d-flex flex-wrap">
                            <div class="avatarItem">
                                <img src="https://i.pinimg.com/736x/c7/47/cf/c747cfb912013cc4290c52fa3a7677dc.jpg"
                                    alt="Leon" class="avatarImgItem" draggable="true">
                            </div>
                            <div class="avatarItem">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvNakZ_ub0ksxahafYOiMXc9xVUTC-9tcXQOzLn8itWMof4pNU9C_uQd9SW245pDX1nZ4&usqp=CAU"
                                    alt="Ashley" class="avatarImgItem" draggable="true">
                            </div>
                            <div class="avatarItem">
                                <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2023/04/resident-evil-4-remake-2999470.jpg?tf=3840x"
                                    alt="Ada" class="avatarImgItem" draggable="true">
                            </div>
                            <div class="avatarItem">
                                <img src="https://i.blogs.es/5740bc/resident-evil-4-remake-nuevo-trailer-del-juego-esconde-un-posible-spoiler-de-luis-sera/1366_2000.jpeg"
                                    alt="Luis" class="avatarImgItem" draggable="true">
                            </div>
                            <div class="avatarItem">
                                <img src="https://i1.sndcdn.com/artworks-gxyKlZcSqS1YmcvY-GtR8eg-t1080x1080.jpg"
                                    alt="Wesker" class="avatarImgItem" draggable="true">
                            </div>
                            <div class="avatarItem">
                                <img src="https://www.evilresource.com/images/data/full/re4remake/ingrid-hunnigan.png"
                                    alt="Hunnigan" class="avatarImgItem" draggable="true">
                            </div>
                        </div>
                    </div>

                    <!-- Separador horizontal -->
                    <hr class="my-4">

                    <!-- Botón de envío -->
                    <div class="d-flex justify-content-center">
                        <button class="w-50 btn btn-md border-black border-2" type="submit"
                            style="background-color: rgb(110, 0, 0);">Jugar</button>
                    </div>

                </div>
            </form>

        </section>

    </main>

    <footer class="fixed-bottom text-center">
        <p class="fs-5">@Reto 3 - CPeña</p>
    </footer>



    <!-- Custom JS -->
    <script src="./js/UserDates.js"></script>
    <script src="./js/app.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

</html>
