<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil 4 Memories </title>
    <link rel="Icon" href="https://cdn2.steamgriddb.com/icon/288277613d0286fded7bc1d0bcfaa2dc/32/256x256.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body data-bs-theme="dark">
    <!-- Cabecera -->
    <header class="py-3 d-flex align-items-end">
        <h1 class="text-white ms-5 fs-2">Reto 3 -</h1>
        <img src="https://preview.redd.it/i-remade-the-re4-remake-logo-in-photoshop-v0-sflt176oyfxa1.png?width=640&crop=smart&auto=webp&s=50ba81cffa273fde626b5659ed0cdfde6ab2e0b2"
            alt="" class="mx-2" style="max-height: 50px;">
        <h1 class="text-white fs-2">cards</h1>
    </header>

    <main class="row justify-content-center align-items-center mb-5">

        <div class="card p-2 text-center align-self-start mt-3 col-md-12 col-lg-5" id="UserContainer"
            style="max-width: 350px; max-height: 650px;">

            <div id="TitleGame" class="text-center my-5">
                <h2 class="fs-4" style="font-weight: bold;"><span class="text-danger"
                        style="font-weight: bold;">R</span>esident <span class="text-danger">E</span>vil 4
                    <span style="font-style: italic;">Memories</span>
                </h2>

                <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt=""
                    style="max-width: 200px;" class="border border-5 rounded-circle mb-4 bg-dark mt-4" id="UserAvatar">
            </div>


            <div class="rounded-4 border border-2 border-dark bg-danger bg-opacity-25 text-white">
                <h2 class="mt-3 fs-4" id="UserNickname">Jugador</h2>
                <p><span id="score" class="fs-1">20</span> pts</p>
                <p class="mb-2 fw-bolder">Time</p>
                <p id="time">20 seg</p>
                <p class="mb-2 fw-bolder">Intentos</p>
                <p id="intentos">20</p>
            </div>
        </div>

        <div class="col-sm-0 col-md-0 col-lg-1"></div>

        <div class="card m-3 px-5 py-2 col-md-12 col-lg-6 d-flex justify-content-center align-items-center"
            id="GameContainer">
            <div id="Game" class="p-3 rounded-2">
            </div>
            <div id="EndGame" class=" p-5 rounded-2">
                <div class="text-center card bg-black bg-opacity-75 p-5 rounded-4">
                    <h2 class="text-danger mb-5" id="EndGameText">You Are Death... </h2>
                    <button id="newGame">Volver a jugar</button>
                </div>
            </div>

        </div>

    </main>




    <footer class="fixed-bottom text-center mt-5">
        <p class="fs-5">@Reto 3 - CPe√±a</p>
    </footer>

    <script src="./js/UserDates.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/app.js"></script>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

</html>
