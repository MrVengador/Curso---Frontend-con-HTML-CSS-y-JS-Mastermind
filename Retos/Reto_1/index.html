<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1 - Conversor de moneda</title>


    <!-- Reset CSS -->
    <link rel="stylesheet" href="./reset.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/692ff1e671.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;1,300&family=Ruda:wght@400..900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

</head>


<body>
    <header class="bg-dark ">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand text-white fs-4">
                    <i class="bi bi-calculator text-center fs-2 mx-4 text-success navbar-brand"></i>
                    Conversor de moneda - Reto 1
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Convertidor -->
        <section class="d-flex justify-content-center my-5">
            <div class="card p-5 bg-success-subtle">
                <h1 class="text-warp fs-5 mb-4 text-center">Conversor de moneda <br> [CLP-USD] [CLP-EU] [CLP-JPY]
                </h1>

                <div class="rounded-2 text-center">
                    <p id="Error_msg" class="text-danger" style="font-size: 14px;"></p>
                </div>
                <form action="#" id="ConversorForm">
                    <!-- Valor CLP -->
                    <label for="Divisa" class="form-label">Valor [CLP]:</label>
                    <div class="input-group has-validation" bis_skin_checked="1">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="Money" placeholder="1234" required>
                    </div>
                    <!-- Divisa de cambio -->
                    <div class="itemform mt-5">
                        <label for="Divisa" class="form-label">Divisa:</label>
                        <select name="sizeGame" class="form-control text-center" id="Divisa" required>
                            <option value="0">--Escoge la divisa--</option>
                            <option value="1">" USD "</option>
                            <option value="2">" EUR "</option>
                            <option value="3">" JPY "</option>
                        </select>
                    </div>

                    <!-- Boton para convertir -->
                    <div class="mt-5 d-flex justify-content-center">
                        <input type="submit" class="form-control bg-success text-white text px-5 rounded-2"
                            value="Convertir" id="Play_button">
                    </div>
                </form>
                <!-- Valor Total -->
                <label for="Total" class="form-label mt-4">Total:</label>
                <div class=" container bg-light rounded-2">
                    <p id="Total" class="py-1" style="height: 20px;"></p>
                </div>
            </div>

        </section>
    </main>


    <script src="./app.js">
    </script>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umdscriptr.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

</html>
